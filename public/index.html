<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="top-bar">
        <span class="brand">AI-solver</span>
        <div class="top-actions">
          <button type="button" id="historyToggle" class="ghost large">历史解答</button>
          <a
            class="settings-link large"
            href="settings.html"
            target="_blank"
            rel="noopener"
          >
            设置
          </a>
        </div>
      </div>

      <main class="grid">
        <section class="panel">
          <h2>开始提问</h2>
          <form id="solve-form">
            <label class="field">
              <div class="field-row">
                <span>题目内容</span>
                <button type="button" id="pasteBtn" class="ghost small">一键粘贴</button>
              </div>
              <textarea
                id="prompt"
                name="prompt"
                rows="5"
                placeholder="请输入题目或粘贴题干，建议说明需要的解题步骤。"
              ></textarea>
            </label>

            <label class="field file">
              <span>题目图片（可选）</span>
              <div class="file-ui">
                <input id="image" name="image" type="file" accept="image/*" class="file-input" />
                <span class="file-button">选择图片</span>
                <span id="fileName" class="file-name">未选择图片</span>
              </div>
            </label>

            <p class="form-note" id="settingsHint">
              API Key 与模型在
              <a href="settings.html" target="_blank" rel="noopener">设置</a> 中管理。
            </p>
            <button type="submit" id="submitBtn">开始解答</button>
          </form>
        </section>

        <section class="panel output">
          <div class="output-head">
            <h2>答案</h2>
            <div class="output-actions">
              <div id="spinner" class="spinner" hidden></div>
              <span id="status" class="status">就绪</span>
              <button type="button" id="copyBtn" class="ghost">复制</button>
            </div>
          </div>
          <div id="answer" class="answer">答案会显示在这里。</div>
          <div id="error" class="error" hidden>
            <div class="error-row">
              <span>发生错误</span>
              <button type="button" id="errorToggle" class="ghost small">查看详情</button>
            </div>
            <div id="errorDetails" class="error-details" hidden></div>
          </div>
        </section>

        <section class="panel history" id="historyPanel">
          <div class="output-head">
            <h2>历史解答</h2>
            <div class="output-actions">
              <button type="button" id="clearHistoryBtn" class="ghost">清空</button>
            </div>
          </div>
          <div id="historyList" class="history-list">
            <div class="history-empty">暂无记录</div>
          </div>
        </section>
      </main>
    </div>

    <script src="theme.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
