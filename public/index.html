<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css?v=20251227" />
  </head>
  <body>
    <div class="page">
      <div class="top-bar">
        <button
          type="button"
          id="historyToggle"
          class="icon-button ghost"
          aria-label="历史解答"
          title="历史解答"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 12a9 9 0 1 0 9-9"></path>
            <path d="M3 4v5h5"></path>
            <path d="M12 7v5l3 2"></path>
          </svg>
        </button>
        <span class="brand">AI-solver</span>
        <button
          type="button"
          id="settingsToggle"
          class="icon-button ghost"
          aria-label="设置"
          title="设置"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 6h10"></path>
            <path d="M4 12h16"></path>
            <path d="M4 18h12"></path>
            <circle cx="17" cy="6" r="2"></circle>
            <circle cx="10" cy="18" r="2"></circle>
            <circle cx="14" cy="12" r="2"></circle>
          </svg>
        </button>
      </div>

      <div class="model-indicator">
        <span class="pill subtle" id="modelBadge">模型：gemini-3-flash-preview</span>
      </div>

      <main class="grid">
        <section class="panel">
          <form id="solve-form">
            <label class="field">
              <div class="textarea-wrap">
                <textarea
                  id="prompt"
                  name="prompt"
                  rows="5"
                  aria-label="题目内容"
                  placeholder="请输入题目或粘贴题干..."
                ></textarea>
                <button
                  type="button"
                  id="pasteBtn"
                  class="paste-button"
                  aria-label="一键粘贴"
                  title="一键粘贴"
                >
                  粘贴
                </button>
              </div>
            </label>

            <div class="field file">
              <div class="dropzone" id="dropzone" role="button" tabindex="0">
                <input id="image" name="image" type="file" accept="image/*" class="file-input" />
                <div class="dropzone-empty" id="dropzoneEmpty">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M5 7h3l2-2h4l2 2h3a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2z"
                    ></path>
                    <circle cx="12" cy="13" r="3"></circle>
                  </svg>
                  <span>点击上传题目图片</span>
                </div>
                <div class="dropzone-preview" id="dropzonePreview" hidden>
                  <img id="imagePreview" alt="已上传图片预览" />
                  <div class="preview-meta">
                    <span id="fileName" class="file-name">已选择图片</span>
                    <button
                      type="button"
                      id="removeImageBtn"
                      class="icon-button ghost"
                      aria-label="移除图片"
                      title="移除"
                    >
                      <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M6 6l12 12"></path>
                        <path d="M18 6l-12 12"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" id="submitBtn">开始解答</button>
          </form>
        </section>

        <section class="panel output">
          <div class="output-head">
            <h2>答案</h2>
            <div class="output-actions">
              <div id="spinner" class="spinner" hidden></div>
              <span id="status" class="status">就绪</span>
              <button type="button" id="copyBtn" class="ghost">复制</button>
            </div>
          </div>
          <div id="answer" class="answer">答案会显示在这里。</div>
          <div id="error" class="error" hidden>
            <div class="error-row">
              <span>发生错误</span>
              <button type="button" id="errorToggle" class="ghost small">查看详情</button>
            </div>
            <div id="errorDetails" class="error-details" hidden></div>
          </div>
        </section>

      </main>
    </div>

    <div class="modal" id="historyModal" aria-hidden="true">
      <div class="modal-backdrop" data-close="history"></div>
      <div class="modal-card">
        <div class="modal-head">
          <div>
            <h2>历史解答</h2>
            <p class="modal-sub">点击条目查看详情</p>
          </div>
          <div class="modal-actions">
            <button type="button" class="ghost small" data-close="history">关闭</button>
          </div>
        </div>
        <div class="modal-body">
          <div id="historyList" class="history-list">
            <div class="history-empty">暂无记录</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="settingsModal" aria-hidden="true">
      <div class="modal-backdrop" data-close="settings"></div>
      <div class="modal-card">
        <div class="modal-head">
          <div>
            <h2>设置</h2>
            <p class="modal-sub">管理 Key、模型、主题与用量</p>
          </div>
          <div class="modal-actions">
            <button type="button" class="ghost small" data-close="settings">关闭</button>
          </div>
        </div>
        <div class="modal-body">
          <div class="grid settings-grid">
            <section class="panel">
              <h2>API Key</h2>
              <label class="field">
                <div class="field-row">
                  <span>每行一个 Key</span>
                  <button type="button" id="toggleKeysBtn" class="ghost small">显示</button>
                </div>
                <textarea
                  id="keysInput"
                  class="key-input masked"
                  rows="6"
                  placeholder="AIza...&#10;AIza..."
                ></textarea>
              </label>
              <div class="panel-actions">
                <button type="button" id="saveKeysBtn">保存</button>
                <button type="button" id="clearKeysBtn" class="ghost">清空</button>
              </div>
              <div class="hint" id="keysSummary">暂无 Key。</div>
              <div id="keyList" class="key-list"></div>
            </section>

            <section class="panel">
              <h2>模型</h2>
              <label class="field">
                <span>模型 ID</span>
                <input id="modelInput" type="text" placeholder="gemini-3-flash-preview" />
              </label>
              <div class="panel-actions">
                <button type="button" id="saveModelBtn">保存</button>
              </div>
              <div class="hint" id="modelHint">默认：gemini-3-flash-preview</div>
            </section>

            <section class="panel">
              <h2>今日用量</h2>
              <div class="usage-summary" id="usageSummary">今天还没有记录。</div>
              <div class="usage-list" id="usageList"></div>
              <div class="panel-actions">
                <button type="button" id="resetUsageBtn" class="ghost">清空今日</button>
              </div>
            </section>

            <section class="panel">
              <h2>历史记录</h2>
              <div class="hint" id="historySummary">暂无历史记录。</div>
              <div class="panel-actions">
                <button type="button" id="clearHistoryBtn" class="ghost">清空历史</button>
              </div>
            </section>

            <section class="panel">
              <h2>主题</h2>
              <label class="field">
                <span>颜色模式</span>
                <select id="themeSelect">
                  <option value="system">跟随系统</option>
                  <option value="light">浅色</option>
                  <option value="dark">深色</option>
                </select>
              </label>
              <div class="hint">主题对所有页面生效。</div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script src="theme.js?v=20251227"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
    ></script>
    <script src="settings.js?v=20251227"></script>
    <script src="app.js?v=20251227"></script>
  </body>
</html>
