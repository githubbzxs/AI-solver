<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="top-bar">
        <span class="brand">AI-solver</span>
        <div class="top-actions">
          <button type="button" id="historyToggle" class="ghost large">历史解答</button>
          <button type="button" id="settingsToggle" class="ghost large">设置</button>
        </div>
      </div>

      <main class="grid">
        <section class="panel">
          <h2>开始提问</h2>
          <form id="solve-form">
            <label class="field">
              <div class="field-row">
                <span>题目内容</span>
                <button type="button" id="pasteBtn" class="ghost small">一键粘贴</button>
              </div>
              <textarea
                id="prompt"
                name="prompt"
                rows="5"
                placeholder="请输入题目或粘贴题干，建议说明需要的解题步骤。"
              ></textarea>
            </label>

            <label class="field file">
              <span>题目图片（可选）</span>
              <div class="file-ui">
                <input id="image" name="image" type="file" accept="image/*" class="file-input" />
                <span class="file-button">选择图片</span>
                <span id="fileName" class="file-name">未选择图片</span>
              </div>
            </label>

            <p class="form-note" id="settingsHint">
              API Key 与模型在
              <button type="button" class="text-link" data-open="settings">设置</button>
              中管理。
            </p>
            <button type="submit" id="submitBtn">开始解答</button>
          </form>
        </section>

        <section class="panel output">
          <div class="output-head">
            <h2>答案</h2>
            <div class="output-actions">
              <div id="spinner" class="spinner" hidden></div>
              <span id="status" class="status">就绪</span>
              <button type="button" id="copyBtn" class="ghost">复制</button>
            </div>
          </div>
          <div id="answer" class="answer">答案会显示在这里。</div>
          <div id="error" class="error" hidden>
            <div class="error-row">
              <span>发生错误</span>
              <button type="button" id="errorToggle" class="ghost small">查看详情</button>
            </div>
            <div id="errorDetails" class="error-details" hidden></div>
          </div>
        </section>

      </main>
    </div>

    <div class="modal" id="historyModal" aria-hidden="true">
      <div class="modal-backdrop" data-close="history"></div>
      <div class="modal-card">
        <div class="modal-head">
          <div>
            <h2>历史解答</h2>
            <p class="modal-sub">点击条目查看详情</p>
          </div>
          <div class="modal-actions">
            <button type="button" id="clearHistoryBtn" class="ghost small">清空</button>
            <button type="button" class="ghost small" data-close="history">关闭</button>
          </div>
        </div>
        <div class="modal-body">
          <div id="historyList" class="history-list">
            <div class="history-empty">暂无记录</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="settingsModal" aria-hidden="true">
      <div class="modal-backdrop" data-close="settings"></div>
      <div class="modal-card">
        <div class="modal-head">
          <div>
            <h2>设置</h2>
            <p class="modal-sub">管理 Key、模型、主题与用量</p>
          </div>
          <div class="modal-actions">
            <button type="button" class="ghost small" data-close="settings">关闭</button>
          </div>
        </div>
        <div class="modal-body">
          <div class="grid settings-grid">
            <section class="panel">
              <h2>API Key</h2>
              <label class="field">
                <span>每行一个 Key</span>
                <textarea
                  id="keysInput"
                  rows="6"
                  placeholder="AIza...&#10;AIza..."
                ></textarea>
              </label>
              <div class="panel-actions">
                <button type="button" id="saveKeysBtn">保存</button>
                <button type="button" id="clearKeysBtn" class="ghost">清空</button>
              </div>
              <div class="hint" id="keysSummary">暂无 Key。</div>
              <div id="keyList" class="key-list"></div>
            </section>

            <section class="panel">
              <h2>模型</h2>
              <label class="field">
                <span>模型 ID</span>
                <input id="modelInput" type="text" placeholder="gemini-3-flash-preview" />
              </label>
              <div class="panel-actions">
                <button type="button" id="saveModelBtn">保存</button>
              </div>
              <div class="hint" id="modelHint">默认：gemini-3-flash-preview</div>
            </section>

            <section class="panel">
              <h2>今日用量</h2>
              <div class="usage-summary" id="usageSummary">今天还没有记录。</div>
              <div class="usage-list" id="usageList"></div>
              <div class="panel-actions">
                <button type="button" id="resetUsageBtn" class="ghost">清空今日</button>
              </div>
            </section>

            <section class="panel">
              <h2>主题</h2>
              <label class="field">
                <span>颜色模式</span>
                <select id="themeSelect">
                  <option value="system">跟随系统</option>
                  <option value="light">浅色</option>
                  <option value="dark">深色</option>
                </select>
              </label>
              <div class="hint">主题对所有页面生效。</div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script src="theme.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
    ></script>
    <script src="settings.js"></script>
    <script src="app.js"></script>
  </body>
</html>
