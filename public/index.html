<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 作业帮</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="top-bar">
        <span class="brand">AI 作业帮</span>
        <a class="settings-link" href="settings.html" target="_blank" rel="noopener">设置</a>
      </div>
      <header class="hero">
        <div class="hero-text">
          <p class="kicker">AI 作业帮</p>
          <h1>拍题、提问、秒解。</h1>
          <p class="lead">
            上传题目图片或输入文字，后台调用 Gemini Flash 返回答案。
          </p>
        </div>
        <div class="hero-card">
          <div class="badge">Gemini Flash</div>
          <p class="meta" id="settingsSummary">在设置页管理 Key 和模型。</p>
        </div>
      </header>

      <main class="grid">
        <section class="panel">
          <h2>开始提问</h2>
          <form id="solve-form">
            <label class="field">
              <div class="field-row">
                <span>题目内容</span>
                <button type="button" id="pasteBtn" class="ghost small">一键粘贴</button>
              </div>
              <textarea
                id="prompt"
                name="prompt"
                rows="5"
                placeholder="请输入题目或粘贴题干，建议说明需要的解题步骤。"
              ></textarea>
            </label>

            <label class="field file">
              <span>题目图片（可选）</span>
              <div class="file-ui">
                <input id="image" name="image" type="file" accept="image/*" class="file-input" />
                <span class="file-button">选择图片</span>
                <span id="fileName" class="file-name">未选择图片</span>
              </div>
            </label>

            <p class="form-note" id="settingsHint">
              API Key 与模型在
              <a href="settings.html" target="_blank" rel="noopener">设置</a> 中管理。
            </p>
            <button type="submit" id="submitBtn">开始解答</button>
          </form>
        </section>

        <section class="panel output">
          <div class="output-head">
            <h2>答案</h2>
            <div class="output-actions">
              <div id="spinner" class="spinner" hidden></div>
              <span id="status" class="status">就绪</span>
              <button type="button" id="copyBtn" class="ghost">复制</button>
            </div>
          </div>
          <div id="answer" class="answer">答案会显示在这里。</div>
          <div id="error" class="error" hidden></div>
        </section>

        <section class="panel history">
          <div class="output-head">
            <h2>历史解答</h2>
            <div class="output-actions">
              <button type="button" id="clearHistoryBtn" class="ghost">清空</button>
            </div>
          </div>
          <div id="historyList" class="history-list">
            <div class="history-empty">暂无记录</div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <span>提示：支持纯文字、纯图片或文字+图片混合提问。</span>
        <span>图片大小上限：10MB。</span>
      </footer>
    </div>

    <script src="theme.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
