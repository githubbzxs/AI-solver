<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置 · AI 作业帮</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="top-bar">
        <span class="brand">AI 作业帮</span>
        <a class="settings-link" href="index.html">返回提问</a>
      </div>

      <header class="hero compact">
        <div class="hero-text">
          <p class="kicker">设置</p>
          <h1>API Key、模型与主题</h1>
          <p class="lead">
            支持保存多个 API Key 轮询调用，并统计每日用量。
          </p>
        </div>
        <div class="hero-card">
          <div class="badge">仅本地保存</div>
          <p class="meta">
            Key 与用量仅保存在浏览器本地，只会随你的请求发送到 Gemini API。
          </p>
        </div>
      </header>

      <main class="grid settings-grid">
        <section class="panel">
          <h2>API Key</h2>
          <label class="field">
            <span>每行一个 Key</span>
            <textarea
              id="keysInput"
              rows="6"
              placeholder="AIza...&#10;AIza..."
            ></textarea>
          </label>
          <div class="panel-actions">
            <button type="button" id="saveKeysBtn">保存</button>
            <button type="button" id="clearKeysBtn" class="ghost">清空</button>
          </div>
          <div class="hint" id="keysSummary">暂无 Key。</div>
          <div id="keyList" class="key-list"></div>
        </section>

        <section class="panel">
          <h2>模型</h2>
          <label class="field">
            <span>模型 ID</span>
            <input id="modelInput" type="text" placeholder="gemini-3-flash-preview" />
          </label>
          <div class="panel-actions">
            <button type="button" id="saveModelBtn">保存</button>
          </div>
          <div class="hint" id="modelHint">默认：gemini-3-flash-preview</div>
        </section>

        <section class="panel">
          <h2>今日用量</h2>
          <div class="usage-summary" id="usageSummary">今天还没有记录。</div>
          <div class="usage-list" id="usageList"></div>
          <div class="panel-actions">
            <button type="button" id="resetUsageBtn" class="ghost">清空今日</button>
          </div>
        </section>

        <section class="panel">
          <h2>主题</h2>
          <label class="field">
            <span>颜色模式</span>
            <select id="themeSelect">
              <option value="system">跟随系统</option>
              <option value="light">浅色</option>
              <option value="dark">深色</option>
            </select>
          </label>
          <div class="hint">主题对所有页面生效。</div>
        </section>
      </main>
    </div>

    <script src="theme.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
